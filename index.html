<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    Num One: <input name="num1" type="number" id="num1"></br>
    Num Two: <input name="num2" type="number" id="num2"></br></br>
    <button type="button" onclick="calc('add')">+</button>
    <button type="button" onclick="calc('sub')">-</button>
    <button type="button" onclick="calc('mult')">x</button>
    <button type="button" onclick="calc('div')">/</button>
</br></br>
Result: <span id="result"></span>
</body>
